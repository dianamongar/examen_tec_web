<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <div class="container mt-5">
        <h1>Registro de Usuario al webinar</h1> 
    </div>
    
    <div class="container mt-5">
    
    <form id="registroForm">
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="name" name="name" placeholder="Ingrese su nombre completo" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Correo electrónico</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-tablet"></i>
                </div>
              </div> 
              <input id="email" name="email" placeholder="example@gmail.com" type="email" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="pais" class="col-4 col-form-label">País de origen</label> 
          <div class="col-8">
            <select id="pais" name="pais" class="custom-select" aria-describedby="paisHelpBlock" required="required">
              <option value="Bolivia">Bolivia</option>
              <option value="Argentina">Argentina</option>
              <option value="Peru">Peru</option>
              <option value="Chile">Chile</option>
              <option value="Otro">Otro</option>
            </select> 
            <span id="paisHelpBlock" class="form-text text-muted">Seleccione su país de origen</span>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary" id="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
